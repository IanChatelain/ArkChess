<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/play.js"></script>
    <title>ArkChess &bull; Play</title>
</head>
<body>
    <div id="container">
        <header id="banner">
            <span class="span-hover"><a href="index.html"><img src="images/ArkChessLogoTransparentC9.png" alt="ArkChess Logo">ArkChess</a></span>
            <nav aria-label="Top navigation">
                <ul>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>

        </header>
        <main class="content" id="playContent">
            <div>
                <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
                <script src="js/chessboard-1.0.0.min.js"></script>
            </div>
            <table id="chessTable"></table> 
            <div id="gameDescription">
                <h1>Casual </h1>  
                <p>&#10686; Arklite - (1435)</p>
                <p>&#10687; Anonymous - (unrated)</p>
                <div id="notationWindow">
                    <div>
                        <button class="gameButtonStyle">&#8592;</button>
                        <button class="gameButtonStyle">&rarr;</button>
                        <button class="gameButtonStyle">&#x27f3;</button>
                    </div>

                    <div>
                        <button class="gameButtonStyle">Draw</button>
                        <button class="gameButtonStyle">Resign</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav aria-label="Bottom navigation">
                <ul id="footerul">
                    <li><a href="index.html">ArkChess</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>

    </div>

</html>
